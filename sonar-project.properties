sonar.login=admin
sonar.password=admin
# must be unique in a given SonarQube instance
sonar.projectKey=ecommerce-one

# --- optional properties ---
sonar.exclusions=public/**/*, vendor/**/*, reports/**/*, database/**/*, routes/**/*, tests/**/*
sonar.language=php

# defaults to project key
#sonar.projectName=My project
# defaults to 'not provided'
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=app

sonar.tests=tests

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

#Test Coverage Conf
#sonar.test.inclusions=
#sonar.coverage.exclusions=
sonar.php.coverage.reportPaths=reports/phpunit.coverage.xml
sonar.php.tests.reportPath=reports/phpunit.report.xml